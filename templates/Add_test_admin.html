<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="/static/images/icon.jpg">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Add Test</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    {%extends navbarhtml %}
    {%block content%}


        <form action="http://127.0.0.1:5000/Add_test_admin" method="POST">

            <div class="container">
                <div class="m-3">
                    <h1>&nbsp;&nbsp;&nbsp;&nbsp;</h1>
                    <h1>Add Test</h1>
                    <h6>&nbsp;&nbsp;&nbsp;&nbsp;</h6>
                </div>
                <div class="row">
                    <div class="col-3 m-3">
                        <label for="exampleFormControlInput1" class="form-label">ID</label>
                        <input name="Test_ID" type="string" class="form-control" id="exampleFormControlInput1" placeholder="" required>
                    </div>
                    <div class="col-3 m-3">
                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                        <input name="Test_Name" type="string" class="form-control" id="exampleFormControlInput1" placeholder="" required>
                    </div>
                    <div class="col-3 m-3">
                        <label for="exampleFormControlInput1" class="form-label">Category</label>
                        <input name="Category" type="string" class="form-control" id="exampleFormControlInput1" placeholder="" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3 m-3">
                        <label for="exampleFormControlInput1" class="form-label">Value</label>
                        <input name="Value" type="string" class="form-control" id="exampleFormControlInput1" placeholder="" required>
                    </div>
                    <div class="col-3 m-3">
                        <label for="exampleFormControlInput1" class="form-label">Reference Range</label>
                        <input name="Reference_Range" type="string" class="form-control" id="exampleFormControlInput1" placeholder="1 - 2" required>
                    </div>

                </div>


                <div class="col-3 m-3">
                    <label for="exampleFormControlInput1" class="form-label">Cost</label>
                    <input name="Cost" type="string" class="form-control" id="exampleFormControlInput1" placeholder="" required>
                </div>
                <div class="col-3 m-3">
                    <label for="exampleFormControlInput1" class="form-label">Patient SSN</label>
                    <input name="Patient_SSN" type="string" class="form-control" id="exampleFormControlInput1" placeholder="" required>
                </div>
                <div class="col-3 m-3">
                    <label for="exampleFormControlInput1" class="form-label">Report ID</label>
                    <input name="Report_ID" type="string" class="form-control" id="exampleFormControlInput1" placeholder="" required>
                </div>
                <div class="col-3 m-3">
                    <label for="exampleFormControlInput1" class="form-label">Lab Number</label>
                    <input name="Lab_No" type="string" class="form-control" id="exampleFormControlInput1" placeholder="" required>
                </div>
                <div class="col-3 m-3">
                    <label for="exampleFormControlInput1" class="form-label">Lab Technician SSN</label>
                    <input name="LabtechSSN" type="string" class="form-control" id="exampleFormControlInput1" placeholder="" required>
                </div>

                <div class="m-3">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>


            </div>
            <h1>&nbsp;&nbsp;&nbsp;&nbsp;</h1>
        </form>



    {%if message%}
    <div class="alert alert-success" role="alert">
      {{message}}
    </div>
  {%endif%}

  {%if error%}
    <div class="alert alert-danger" role="alert">
      {{error}}
    </div>
  {%endif%}

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
   crossorigin="anonymous"></script>

   {% endblock %}
</body>
</html>
