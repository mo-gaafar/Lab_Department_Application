<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="/static/images/icon.jpg">
    <link rel="icon" type="image/x-icon" href="/static/images/icon.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reports(Patient)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    {%extends navbarhtml %}
    {%block content%}
    <h1>&nbsp;&nbsp;&nbsp;&nbsp;</h1>

    <div class="container m-5-fluid">
        <h1>View Reports</h1>
        
        <div class="container">
            <div class="row searchFilter">
                <form class="row g-3">
                    <div class="col-md-10">
                        <div class="col-sm-8">
                            <div class="input-group">
                                <div class="input-group-btn">
                                    
                                    
                                   
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <div class="container mt-6-fluid">
        <div class="row ">
            <div class="col-12">
                <p>
                <div class="gap-3">
                    


                    </div>
                </div>


                </p>

                <div class="container m-5-fluid">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col"> Publish Date </th>
                                <th scope="col"> ID </th>
                                <th scope="col"> Name </th>
                                <th scope="col"> Actions </th>                               
                              
                            </tr>
                        </thead>
                        <tbody>

                            {% for r in data.reportinfo %}
                            <tr>
                            {% for l in r %}
                            <td>{{l}}</td>
                            {% endfor %}
                            <td>
                                <form action="/View_report_patient" method="POST">
                                    <button name="ReportID" value="{{r[1]}}" type="submit" class="btn btn-success">Open report</button>
                                </form>
                            </td>
                            </tr>
                            {% endfor %} 

                        </tbody>
                    </table>

                </div>
                    
                </div>

                
               
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
        
        {% endblock %}
</body>

</html>
