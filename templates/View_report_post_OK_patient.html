<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/x-icon" href="/static/images/icon.jpg">
  <link rel="icon" type="image/x-icon" href="/static/images/icon.jpg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Report(Detailed) </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  {%extends navbarhtml %}
  {%block content%}

  <div class="container mt-5-fluid">
    <h1>&nbsp;&nbsp;&nbsp;&nbsp;</h1>

    <h1>Report</h1>
    <h6>&nbsp;&nbsp;&nbsp;&nbsp;</h6>
    
    <div class="row g-3">
      <div class="col-md-6">
        <label for="ReportName" class="form-label">Report Name</label>
        <div class="container border rounded">
          <p>{{ReportName}}</p>

        </div>
      </div>

    </div>
    <div class="row g-3">
      <div class="col-md-6">
        <label for="PublishDate" class="form-label">Publish Date</label>
        <div class="container border rounded">
          <p>{{PublishDate}}</p>

        </div>
      </div>

    </div>
    <div class="row g-3">
      <div class="col-md-6">
        <label for="ReferredBy" class="form-label">Referred By</label>
        <div class="container border rounded">
          <p>{{Referred}}</p>

        </div>
      </div>

    </div>
    <div class="gap mt-4">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col"> Test Name </th>
            <th scope="col"> Value </th>
            <th scope="col"> Reference Range </th>
          </tr>
        </thead>
        <tbody>
          {% for r in data.reportinfo %}
          <tr>
          {% for l in r %}
          <td>{{l}}</td>
          {% endfor %}
          </tr>
          {% endfor %} 
        </tbody>
      </table>

      <h1>&nbsp;&nbsp;&nbsp;&nbsp;</h1>

      <div class="row g-3">
        <div class="col-md-12">
          <label for="PublishDate" class="form-label">Comments:</label>
          <div class="mb-5">
            <p>{{Comments}}</p>
          </div>
        </div>

      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>
  {% endblock %}
</body>

</html>
