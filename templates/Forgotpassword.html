<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="/static/images/icon.jpg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---------------------------------------- Include the css file ---------------------------------------->

    <link rel="stylesheet" href="/static/css/temp.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Forgot password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <form action="http://127.0.0.1:5000/Forgotpassword" method="POST">
        <div class="content">

            <img src="/static/images/closedlock.jpeg" class="img-fluid" alt="----" />

            <div class="card-body">
                <div class="d-flex justify-content-center m-3">
                    <h2>Reset password</h2>
                </div>

                <div class="d-flex justify-content-center m-3">
                    <p class="card-text">Please enter your email address to reset your password </p>
                </div>


                <div class="m-5 col">

                    <input name="Email_check" type="string" class="form-control" id="email" placeholder="@Email.com" required>


                </div>


                <div class="d-flex justify-content-center">

                    <button type="submit" class="btn btn-success">New</button>

                </div>



            </div>
        </div>

    </form>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
