<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="/static/images/icon.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    {%extends navbarhtml %}
    {%block content%}
    <form action="http://127.0.0.1:5000/View_report_labtech" method="POST">
        <div class="container mt-5-fluid">
            <h1>&nbsp;&nbsp;&nbsp;&nbsp;</h1>
            <h4>&nbsp;&nbsp;&nbsp;&nbsp;</h4>
            <h1>View Report</h1>
            <h6>&nbsp;&nbsp;&nbsp;&nbsp;</h6>

            <div class="row g-3">
                <div class="col-md-6">
                    <label for="PatientSSN" class="form-label">Patient SSN</label>
                    <input name="PatientNumber" type="number" class="form-control" id="PatientSSN" required >
                </div>  
            </div>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="PatientNumber" class="form-label">Report ID</label>
                    <input name="ReportID" type="number" class="form-control" id="PatientNumber" required >
                </div>
            
            </div>
            </div>

                    
            <a href="View_report_post_OK.html"> 
                <div class="container mt-5">
                
                    <div class="col-mt-6">
                <button type="submit" class="btn btn-success">VIEW</button>
                    </div>
                
                </div>
            </a>
                <div class="container mt-6-fluid">
            <div class="gap mt-3">
                <div class="row mt-3">
                    <div class="col mt-3-12">
                <div class="col mt-12 bg-light text-right">
                    <a href="http://127.0.0.1:5000/Add_report_labtech" class="btn btn-primary">Add Report</a>
                    <a href="http://127.0.0.1:5000/Add_test" class="btn btn-primary">Add Test</a>
                </div>
                    </div>
                </div>
            </div>
            </div>
            <div class="container mt-6-fluid">
                <div class="row ">
                    <div class="col-12">
                        <p>
                            <div class="gap-3">
                                <div class="d-grid gap-2">
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    
                            <button class="btn btn-success" type="button" data-toggle="collapse"
                            data-target="#Reportslist" aria-expanded="false"
                            aria-controls="Reportslist">Reports List</button>
                                </div>
                            </div>
                        </p>
                    </div>
                </div>
            </div>
            <div class="collapse" id="Reportslist">
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">  Report ID </th>
                        <th scope="col">  Patient SSN </th>
                        <th scope="col">  Report Name</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        {% for r in data.All_reports %}
                        <tr>
                            {% for l in r %}
                            <td>{{l}}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}             
                    </tbody>
                  </table>

        </div>
    </form>
 {%if message%}
      <div class="alert alert-success" role="alert">
        {{message}}
      </div>
    {%endif%}

    {%if error%}
      <div class="alert alert-danger" role="alert">
        {{error}}
      </div>
    {%endif%}

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
